<ng-container [formGroup]="basicInfoForm">

    <div class="d-flex">
        <div class="form-group me-2">
            <label for="">Name*</label>
            <app-majapp-input formControlName="name"></app-majapp-input>
            <app-input-validator controlName="name"></app-input-validator>
        </div>

        <div class="form-group ms-2">
            <label for="">Lastname*</label>
            <app-majapp-input formControlName="lastname"></app-majapp-input>
            <app-input-validator controlName="lastname"></app-input-validator>
        </div>
    </div>

    <div class="form-group">
        <label for="">Birthday*</label>
        <input class="form-control" type="date" formControlName="birthday">
        <app-input-validator controlName="birthday"></app-input-validator>
    </div>

    <div class="form-group">
        <label class="mt-2 me-4">Gender:</label>

        <label class="me-3" id="gender">
            Male
            <input formControlName="gender" class="form-check-input" type="radio" value="male">
        </label>
        
        <label id="gender">
            Female
            <input formControlName="gender" class="form-check-input" type="radio" value="female">
        </label>

    </div>

</ng-container>
