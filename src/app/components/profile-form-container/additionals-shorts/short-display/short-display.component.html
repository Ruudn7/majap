<div class="short-container mb-3 pb-3">
    <h5>{{index + 1}}: <i>{{short.title}}</i></h5>
    <div>{{short.answer}}</div>

    <div class="d-flex w-100">
        <div class="form-check form-switch my-auto ms-auto">
            <input class="form-check-input" #visiblitySwitch (change)="changeVisibility()" type="checkbox" role="switch"
                id="isVisible" [value]="short.visible" [checked]="short.visible">
            <label class="form-check-label" for="isVisible">Question visible</label>
        </div>

        <button class="btn btn-info ms-2" (click)="editPost()" type="button">edit</button>
        <button class="btn btn-danger ms-2" (click)="deleteShort()" type="button">delete</button>
    </div>
    
</div>
