<ng-container [formGroup]="addressForm">

    <div class="form-group">
        <label for="">City*</label>
        <app-majapp-input formControlName="city"></app-majapp-input>
        <app-input-validator controlName="city"></app-input-validator>
    </div>

    <div class="d-flex">
        <div class="form-group me-2">
            <label for="">Country</label>
            <app-majapp-input formControlName="country"></app-majapp-input>
            <app-input-validator controlName="country"></app-input-validator>
        </div>
    
        <div class="form-group ms-2">
            <label for="">Postal Code</label>
            <app-majapp-input formControlName="postalCode"></app-majapp-input>
            <app-input-validator controlName="postalCode"></app-input-validator>
        </div>
    </div>

    <div class="form-group">
        <label for="">Street</label>
        <app-majapp-input formControlName="street"></app-majapp-input>
        <app-input-validator controlName="street"></app-input-validator>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="mapVisible" (change)="changeMapVisibility()">
        <label class="form-check-label" for="mapVisible">
            Pick from map
        </label>
    </div>

    @if(mapVisible) {
        <app-google-map [addressForm]="addressForm"></app-google-map>
    }

</ng-container>
