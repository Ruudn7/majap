@if (error && isError) {
    <div class="validation-feedback">
        Password has to contain
        @if (error.lowercase) {
            <div> - lowercase letters </div>
        }
        @if (error.uppercase) {
            <div> - uppercase letters </div>
        }
        @if (error.number) {
            <div> - numbers </div>
        }
        @if (error.special) {
            <div> - special characters </div>
        }
    </div>

}
